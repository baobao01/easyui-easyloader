<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="jquery-easyui-1.5.2/themes/default/tooltip.css">
	<link rel="stylesheet" href="jquery-easyui-1.5.2/themes/icon.css">
	<script src="jquery-easyui-1.5.2/jquery.min.js"></script>
	<script src="jquery-easyui-1.5.2/jquery.easyui.min.js"></script>

</head>
<body>
<!-- 使用页面内标记创建组件 -->
	<!-- <a href="#" title="This is the tooltip message." class="easyui-tooltip">Hover me</a> -->
<!-- 使用js创建组件 -->
	<a id="dd" href="javascript:void(0)">Click here</a>
</body>
</html>
<script>
	$(function(){
		$('#dd').tooltip({
    position: 'right',
    content: '<span style="color:#000">This is the tooltip message.</span>',
    onShow: function(){
		$(this).tooltip('tip').css({
			// backgroundColor: '#666',
			borderColor: '#666',
		});
    }
});
	})
</script>
